<script>
  // For Carousel

  const landingTutors = document.querySelectorAll(
    ".tutor-profile-container .tutor-profile"
  );

  const landingTutorsObserver = new IntersectionObserver(
    (entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          let navidx = entry.target.getAttribute("nav-idx");
          $(".showcase-nav-dots .nav-dot").removeClass("active");
          $(`.showcase-nav-dots .nav-dot[nav-idx=${navidx}]`).addClass(
            "active"
          );
        }
      });
    },
    {
      threshold: 0.9,
    }
  );

  landingTutors.forEach((tutor) => {
    landingTutorsObserver.observe(tutor);
  });
</script>
