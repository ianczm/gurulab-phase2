<div class="sqs-block-button-container sqs-block-button-container--left preFlex flexIn" data-animation-role="button" data-alignment="left" data-button-size="medium" data-button-type="primary" id="hero-popup-button" style="transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1); transition-duration: 0.5s;">
    <a href="" class="sqs-block-button-element--medium sqs-button-element--primary sqs-block-button-element" data-initialized="true">
        Book Free Consultation
    </a>
</div>

<div class="section hero-popup-section disable-in-editor" id="hero-popup-section">
    <div class="form-popup-background" id="consultation-form-bg"></div>
    <div class="form-container" id="consultation-form">
        <div class="form-header">
            <h3>GuruLab</h3>
            <h3 class="form-title">Book Free Consultation</h3>
            <p class="form-desc">Description here.</p>
        </div>
        <div class="divider"></div>
        <form action="">
            <!-- Personal Details -->
            <div class="form-element">
                <label for="consultation-name">Your Name</label>
                <!-- <p class="form-tip">Tip</p> -->
                <input type="text" id="consultation-name" name="consultation-name">
            </div>
            <div class="form-element">
                <label for="consultation-name">Mobile Number</label>
                <!-- <p class="form-tip">Tip</p> -->
                <input type="tel" id="consultation-tel" name="consultation-tel">
            </div>
            <!-- Self-Assessment Questions -->
            <div class="form-element">
                <label for="consultation-sa-1">SA1</label>
                <!-- <p class="form-tip">Tip</p> -->
                <input type="text" id="consultation-sa-1" name="consultation-sa-1">
            </div>
            <div class="form-element">
                <label for="consultation-sa-2">SA2</label>
                <!-- <p class="form-tip">Tip</p> -->
                <input type="text" id="consultation-sa-2" name="consultation-sa-2">
            </div>
            <!-- Submit -->
            <div class="sqs-block-button-container sqs-block-button-container--left preFlex flexIn" data-animation-role="button" data-alignment="left" data-button-size="medium" data-button-type="primary" id="consultation-submit" style="transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1); transition-duration: 0.5s;">
                <input id="consultation-submit" class="sqs-block-button-element--medium sqs-button-element--primary sqs-block-button-element" type="submit">
            </div>
        </form>
    </div>
</div>

<style>
    .section.hero-popup-section {
        position: relative;
        z-index: 10;
    }

    .hero-popup-section .form-container {
        background: rgba(255,255,255,1);
        box-shadow: 0 0 30px rgba(0,0,0,0.1);
        /* backdrop-filter: blur(25px); */
        border-radius: 40px;
        padding: 40px;
        position: fixed;
        top: 55vh;
        left: 50vw;
        transform: translate(-50%, -50%);
        z-index: 10;
        /* display: none; */
    }

    .hero-popup-section .form-popup-background {
        content: "";
        background-color: rgba(0,0,0,0.5);
        position: fixed;
        z-index: 9;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        cursor: pointer;
        /* display: none; */
    }

    .hero-popup-section .form-container * {
        margin: 0;
    }

    .hero-popup-section .form-container h3 {
        font-size: 2rem;
    }

    .hero-popup-section .form-container .form-title {
        margin-bottom: 1rem;
        color: var(--gurulab-orange);
    }

    .hero-popup-section .form-container .form-desc {
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
    }

    .hero-popup-section .form-container .divider {
        height: 1px;
        background-color: black;
        margin-bottom: 1.5rem;
    }

    .hero-popup-section .form-container .form-element:not(:last-child) {
        margin-bottom: 1.5rem;
    }

    .hero-popup-section .form-container .form-element > * {
        display: block;
        width: 100%;
    }

    .hero-popup-section .form-container .form-element label {
        font-size: 0.9rem;
        font-weight: 600;
    }

    .hero-popup-section .form-container .form-element input {
        padding: 10px 15px;
        margin-top: 0.5rem;
        border-radius: 50px;
        border: none;
        outline: 1px solid rgba(0,0,0,0.75);
        outline-offset: 0px;
        width: calc(100% - 30px);
        box-shadow: 0 0 15px rgba(0,0,0,0.05);
        transition: box-shadow 0.2s ease, outline 0.2s ease;
    }

    .hero-popup-section .form-container .form-element input:focus,
    .hero-popup-section .form-container .form-element input:active {
        border: none;
        outline: 1px solid var(--gurulab-orange);
        outline-offset: 0px;
        box-shadow: 0 0 25px rgba(244, 136, 71, 0.25);
        transition: box-shadow 0.2s ease, outline 0.2s ease;
    }

    /* #consultation-submit {
        text-align: center;
    } */

    .disable-in-editor {
        display: none;
    }
</style>

<script>
    const formAnimationDuration = 100;

    $(document).ready(function() {
        $("#hero-popup-section").hide();
        $(".disable-in-editor").removeClass("disable-in-editor");
    })

    $("#hero-popup-button").click(function() {
        $("#hero-popup-section").fadeIn(formAnimationDuration);
    })

    $("#consultation-form-bg").click(function() {
        $("#hero-popup-section").fadeOut(formAnimationDuration);
    })
</script>
