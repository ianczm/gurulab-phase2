<style>
  /* Card */

  .cta.cards-container {
    overflow-x: scroll;
    scroll-snap-type: inline mandatory;
    display: grid;
    grid-gap: 15px;
    grid-auto-flow: column;
    /* grid-auto-columns: calc(33% - 10px); */
    grid-auto-columns: calc(100%);
  }

  .cta.cards-container {
    scrollbar-width: none;
  }

  .cta.cards-container::-webkit-scrollbar {
    display: none;
  }

  .cta.card {
    background: white;
    padding: 40px;
    position: relative;
    box-shadow: 0 0 30px rgba(244, 136, 71, 0.1);
    /*display: flex;*/
    display: block;
    align-items: center;
    background-color: white;
    transition: background 0.2s ease;
    scroll-snap-align: center;
    border-radius: 15px;
    overflow: hidden;
  }

  /* Margins */

  .cta .text>* {
    margin: 0;
    cursor: default;
  }

  /* Images */

  .cta .image img {
    width: 100px;
    min-width: 75px;
  }

  .cta .image {
    margin-bottom: 1.5rem;
    margin-right: 0;
  }

  /* Typesetting */

  .cta .title {
    color: var(--gurulab-orange);
    margin-bottom: 0.5rem;
    transition: color 0.2s ease;
  }

  .cta .subtitle {
    color: black;
    margin-bottom: 1.5rem;
    transition: color 0.2s ease;
  }

  .cta p {
    color: black;
    transition: color 0.2s ease;
  }

  /* Scroll Nav Dots */
  .cta-cards-scroll-nav {
    display: grid;
    grid-auto-flow: column;
    grid-gap: 5px;
    justify-content: center;
    margin-top: 1rem;
  }

  .cta-cards-scroll-nav-dots {
    width: 7px;
    height: 7px;
    border-radius: 100%;
    background-color: rgba(255, 255, 255, 0);
    transition: background-color 0.2s ease;
    border: 2px solid white;
  }
  
  .cta-cards-scroll-nav-dots.active {
    background-color: rgba(255, 255, 255, 1);
    transition: background-color 0.2s ease;
  }

  @media only screen and (min-width: 1025px) {
    .cta.cards-container {
      overflow-x: hidden;
      scroll-snap-type: none;
      grid-template-columns: 1fr 1fr 1fr;
    }

    .cta-cards-scroll-nav {
      display: none;
    }
  }
</style>

<script>
  const ctacards = document.querySelectorAll(".cta.card");
  const nextstepsNavObserver = new IntersectionObserver((entries) => {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        let navidx = entry.target.getAttribute("nav-idx");
        $(".cta-cards-scroll-nav-dots").removeClass("active");
        $(`.cta-cards-scroll-nav-dots[nav-idx=${navidx}]`).addClass("active");
      }
    });
  }, {
    threshold: 0.9
  });
  ctacards.forEach((ctacard) => {
    nextstepsNavObserver.observe(ctacard);
  })
</script>
